{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <h1>Translator</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Издөө</button>
    </form>

    {% if translations %}
    <ul>
      {% for translation in translations %}
      <li>{{ translation.arabic_word }} - {{ translation.kyrgyz_word }} - {{ translation.meaning }}</li>
      {% endfor %}
    </ul>
    {% endif %}
</div>

</body>
</html>
